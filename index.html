<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha Segura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Senha Segura</h1>
        <p>Utilizando matemática para criar senhas fortes.</p>

        <div class="options">
            <label><input type="checkbox" id="maiusculas" checked> Incluir letras maiúsculas</label><br>
            <label><input type="checkbox" id="minusculas" checked> Incluir letras minúsculas</label><br>
            <label><input type="checkbox" id="numeros" checked> Incluir números</label><br>
            <label><input type="checkbox" id="simbolos" checked> Incluir símbolos</label><br>
        </div>

        <button id="gerar-senha">Gerar Senha</button>
        <input type="text" id="senha" readonly placeholder="Sua senha segura será gerada aqui...">

        <footer>
            <p>&copy; 2025 Segurança Digital | Criado por ChatGPT</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
